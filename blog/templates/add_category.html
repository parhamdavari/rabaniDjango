{% extends 'panel-base.html' %}
{% load static %}
{% load i18n %}

{% block title %} Create a New Category {% endblock %}

{% block content %}

{% if user.is_authenticated %}
    <h1>Add Category...</h1>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Add Category</button>
        </form>
    </div>
{% else %}
    <p>You need to login first.</p>
{% endif %}

{% endblock %}
